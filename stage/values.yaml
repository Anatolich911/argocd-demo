
replicaCount: 3

 image:
  repository: us-central1-docker.pkg.dev/omega-ability-396814/artemis/artemis@sha256:907c9182af332c5d6462a833a7c8b1d6d99324eeb92487278657ec6f6c9acf3f
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "8.0.0"






service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations:
    ingress.kubernetes.io/ssl-redirect: "false"
    cert-manager.io/cluster-issuer: letsencrypt-prod-dns01
    acme.cert-manager.io/http01-edit-in-place: "true"
  hosts:
    - host: artemis-stage.devopstest.net
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: artemis-tls
      hosts:
        - artemis-stage.devopstest.net